<div class="card m-5">
    <div class="image-container position-relative">
      <img class="card-img-top img-fluid rounded-5 hover-image" [src]="imageSrc" alt="Card image cap">
      <div class="text-overlay text-center rounded-5">
        {{ description }}
      </div>
    </div>
    <div class="card-body text-center">
      <h5 class="card-title">{{ cargo }}</h5>
      <p class="card-text "><small class="text-muted">{{ name }}</small></p>
    </div>
  </div>
