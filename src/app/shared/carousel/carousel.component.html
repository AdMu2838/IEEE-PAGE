
<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
  <div class="dsc-carousel_btns">
    <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
    <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
  </div>
  <div class="dsc-carousel_content">
    <ng-container *ngFor="let section of items">
      <div class="das-carousel_content-item" [ngStyle]="{'background-image':'url(' + section.image + ')',
      'margin-left': section.marginLeft + '%'}">
        <h1>{{section.title?.first}}<span>{{section.title?.second}}</span></h1>
        <p>{{section.subtitle}}</p>
      </div>
    </ng-container>
  </div>
  <div class="dsc-carousel_steps">
    <div class="dsc-carousel_steps-step dsc-carousel_steps-step-{{currentPosition===item.id ? 'active':''}}"
         *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
    </div>
  </div>
</div>
