
<div id="{{carouselId}}" class="carousel slide" data-bs-ride="carousel"
     [style.width]="carouselWidth" [style.height]="carouselHeight" >
  <div class="carousel-inner" [style.height]="carouselHeight">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item"
         [class.active]="i === 0" data-bs-interval="2000" [style.height]="carouselHeight">
      <img [src]="slide.image" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ slide.title }}</h1>
        <h5>{{ slide.description }}</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
